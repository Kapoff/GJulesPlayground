<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <button id="globalShutdownBtn" class="global-shutdown-button" title="Shutdown Server">
        &times; <!-- This is the 'X' symbol -->
        <span class="tooltip-text">Shutdown Server</span>
    </button>

    <div class="container">
        <h1>Nutrition Tracker</h1>
        <p>Welcome to the Nutrition Tracker application. Choose an option below to get started.</p>
        <ul class="navigation-links">
            <li><a href="{{ url_for('add_ingredient_page') }}" class="button">Add New Ingredient</a></li>
            <li><a href="{{ url_for('track_meal_page') }}" class="button">Track a Meal</a></li>
        </ul>

        <section id="mealHistorySection">
            <h2>Meal History</h2>
            <ul id="mealHistoryList">
                <!-- Meal history will be populated here by JavaScript -->
                <li>Loading meal history...</li>
            </ul>
            <div id="mealHistoryStatus" class="status-message" style="margin-top:10px;"></div>
        </section>
    </div>

    <!-- Modal for Meal Details -->
    <div id="mealDetailModal" class="modal">
        <div class="modal-content">
            <span class="modal-close-btn" onclick="closeMealDetailModal()">&times;</span>
            <h2 id="modalMealName">Meal Details</h2>
            <div id="modalMealTimestamp" style="font-size: 0.9em; color: #555; margin-bottom: 15px;"></div>
            <div class="modal-body">
                <h3>Ingredients Used:</h3>
                <ul id="modalIngredientsList"></ul>
                <h3>Total Nutrition:</h3>
                <ul id="modalTotalNutrition"></ul>
                <h3>Nutrition per 100g:</h3>
                <ul id="modalPer100gNutrition"></ul>
            </div>
        </div>
    </div>

    <script>
        // Modal elements
        const mealDetailModal = document.getElementById('mealDetailModal');
        const modalMealName = document.getElementById('modalMealName');
        const modalMealTimestamp = document.getElementById('modalMealTimestamp');
        const modalIngredientsList = document.getElementById('modalIngredientsList');
        const modalTotalNutrition = document.getElementById('modalTotalNutrition');
        const modalPer100gNutrition = document.getElementById('modalPer100gNutrition');

        function closeMealDetailModal() {
            if(mealDetailModal) mealDetailModal.style.display = "none";
        }
        // Close modal if user clicks outside of the modal content
        window.onclick = function(event) {
            if (event.target == mealDetailModal) {
                closeMealDetailModal();
            }
        }

        // TODO in later steps: Implement "Reuse as Template" functionality
        // TODO in later steps: Implement "Delete Meal" with confirmation

        function displayMealHistory(historyItems) {
            const listElement = document.getElementById('mealHistoryList');
            const statusElement = document.getElementById('mealHistoryStatus');
            listElement.innerHTML = ''; // Clear current items or "Loading..."

            if (!historyItems || historyItems.length === 0) {
                listElement.innerHTML = '<li>No meal history found.</li>';
                return;
            }

            historyItems.forEach(meal => {
                const listItem = document.createElement('li');
                listItem.classList.add('meal-history-item');
                listItem.dataset.mealId = meal.id;

                // Format timestamp for better readability
                let formattedTimestamp = 'Date unknown';
                if (meal.timestamp) {
                    try {
                        formattedTimestamp = new Date(meal.timestamp).toLocaleDateString(undefined, {
                            year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
                        });
                    } catch (e) { console.warn("Could not parse timestamp:", meal.timestamp); }
                }

                // Main content: Name, Timestamp, Preview
                const mainContent = document.createElement('div');
                mainContent.classList.add('meal-history-main');
                mainContent.innerHTML = `
                    <strong class="meal-name">${meal.name || 'Unnamed Meal'}</strong>
                    <span class="meal-timestamp">Saved: ${formattedTimestamp}</span>
                    <span class="meal-preview"> | kcal: ${meal.total_calories ? meal.total_calories.toFixed(0) : 'N/A'}</span>
                `;
                listItem.appendChild(mainContent);

                // "..." Actions Button
                const actionsButton = document.createElement('button');
                actionsButton.classList.add('meal-actions-btn');
                actionsButton.innerHTML = '&#8942;'; // Horizontal ellipsis
                actionsButton.title = 'Meal Actions';
                actionsButton.onclick = (event) => {
                    event.stopPropagation();
                    showMealActionsMenu(event.target, meal.id, meal.name);
                };
                listItem.appendChild(actionsButton);
                listElement.appendChild(listItem);
            });
        }

        async function showMealDetails(mealId) {
            try {
                const response = await fetch(`/api/get_meal_detail/${mealId}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();

                if (data.success && data.meal) {
                    const meal = data.meal;
                    modalMealName.textContent = meal.name || 'Unnamed Meal';

                    let formattedTimestamp = 'Date unknown';
                    if (meal.timestamp) {
                        try {
                            formattedTimestamp = new Date(meal.timestamp).toLocaleString();
                        } catch (e) { console.warn("Could not parse timestamp for modal:", meal.timestamp); }
                    }
                    modalMealTimestamp.textContent = `Saved: ${formattedTimestamp}`;

                    modalIngredientsList.innerHTML = meal.ingredients_used.map(ing =>
                        `<li><strong>${ing.name}:</strong> ${ing.weight_g}g</li>`
                    ).join('');

                    const tn = meal.total_nutrition;
                    modalTotalNutrition.innerHTML = `
                        <li><strong>Total Calories:</strong> ${tn.total_calories !== undefined ? tn.total_calories.toFixed(0) : 'N/A'} kcal</li>
                        <li><strong>Total Protein:</strong> ${tn.total_protein_g !== undefined ? tn.total_protein_g.toFixed(1) : 'N/A'} g</li>
                        <li><strong>Total Carbs:</strong> ${tn.total_carbs_g !== undefined ? tn.total_carbs_g.toFixed(1) : 'N/A'} g</li>
                        <li><strong>Total Fat:</strong> ${tn.total_fat_g !== undefined ? tn.total_fat_g.toFixed(1) : 'N/A'} g</li>
                        <li><strong>Total Weight:</strong> ${tn.total_weight_g !== undefined ? tn.total_weight_g.toFixed(1) : 'N/A'} g</li>
                    `;

                    const p100 = meal.nutrition_per_100g;
                    if (p100.calories_per_100g !== null && p100.calories_per_100g !== undefined) {
                        modalPer100gNutrition.innerHTML = `
                            <li><strong>Calories:</strong> ${p100.calories_per_100g.toFixed(0)} kcal</li>
                            <li><strong>Protein:</strong> ${p100.protein_per_100g.toFixed(1)} g</li>
                            <li><strong>Carbs:</strong> ${p100.carbs_per_100g.toFixed(1)} g</li>
                            <li><strong>Fat:</strong> ${p100.fat_per_100g.toFixed(1)} g</li>
                        `;
                    } else {
                        modalPer100gNutrition.innerHTML = '<li>N/A (meal weight might be zero)</li>';
                    }
                    mealDetailModal.style.display = "block";
                } else {
                    alert(data.message || 'Could not fetch meal details.');
                }
            } catch (error) {
                console.error('Error fetching meal details:', error);
                alert('Error fetching meal details. See console for more info.');
            }
        }

        function showMealActionsMenu(buttonElement, mealId, mealName) {
            // Remove any existing menu
            const existingMenu = document.getElementById('dynamicMealActionsMenu');
            if (existingMenu) existingMenu.remove();

            const menu = document.createElement('div');
            menu.id = 'dynamicMealActionsMenu';
            menu.classList.add('meal-actions-menu');

            const viewBtn = document.createElement('button');
            viewBtn.textContent = 'View Details';
            viewBtn.onclick = () => { showMealDetails(mealId); menu.remove(); };
            menu.appendChild(viewBtn);

            const reuseBtn = document.createElement('button');
            reuseBtn.textContent = 'Reuse as Template';
            reuseBtn.onclick = async () => {
                menu.remove();
                try {
                    const response = await fetch(`/api/get_meal_detail/${mealId}`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    if (data.success && data.meal) {
                        // Store relevant parts for track_meal.html
                        const mealToReuse = {
                            name: data.meal.name,
                            // ingredients_used has {name, weight_g}
                            ingredients: data.meal.ingredients_used.map(ing => ({ name: ing.name, weight: ing.weight_g }))
                        };
                        localStorage.setItem('reuseMealTemplate', JSON.stringify(mealToReuse));
                        window.location.href = "{{ url_for('track_meal_page') }}"; // Redirect
                    } else {
                        alert(data.message || 'Could not fetch meal details for reuse.');
                    }
                } catch (error) {
                    console.error('Error reusing meal:', error);
                    alert('Error preparing meal for reuse. See console.');
                }
            };
            menu.appendChild(reuseBtn);

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete Meal';
            deleteBtn.classList.add('delete-action');
            deleteBtn.onclick = async () => {
                menu.remove(); // Close menu first
                if (confirm(`Are you sure you want to delete the meal "${mealName}"? This action cannot be undone.`)) {
                    try {
                        const response = await fetch(`/api/delete_meal/${mealId}`, { method: 'DELETE' });
                        const result = await response.json();
                        if (response.ok && result.success) {
                            alert(result.message || 'Meal deleted successfully.');
                            fetchMealHistory(); // Refresh the list
                        } else {
                            alert(result.message || 'Failed to delete meal.');
                        }
                    } catch (error) {
                        console.error('Error deleting meal:', error);
                        alert('An error occurred while trying to delete the meal.');
                    }
                }
            };
            menu.appendChild(deleteBtn);

            document.body.appendChild(menu);

            // Position the menu - simple positioning below the button
            const btnRect = buttonElement.getBoundingClientRect();
            menu.style.top = `${btnRect.bottom + window.scrollY}px`;
            menu.style.left = `${btnRect.left + window.scrollX - menu.offsetWidth + btnRect.width}px`; // Align right edge of menu with right edge of button
            menu.style.display = 'block';

            // Close menu if clicking outside
            const closeMenuHandler = (event) => {
                if (!menu.contains(event.target) && event.target !== buttonElement) {
                    menu.remove();
                    document.removeEventListener('click', closeMenuHandler, true);
                }
            };
            setTimeout(() => document.addEventListener('click', closeMenuHandler, true), 0); // Add with a delay
            });
        }

        async function fetchMealHistory() {
            const statusElement = document.getElementById('mealHistoryStatus');
            try {
                const response = await fetch('/api/get_meal_history');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (data.success && data.history) {
                    displayMealHistory(data.history);
                    statusElement.textContent = '';
                } else {
                    throw new Error(data.message || 'Failed to parse meal history.');
                }
            } catch (error) {
                console.error('Error fetching meal history:', error);
                document.getElementById('mealHistoryList').innerHTML = '<li>Error loading meal history.</li>';
                statusElement.textContent = `Error: ${error.message}`;
                statusElement.className = 'status-message error';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchMealHistory();
            // Other initializations like the shutdown button
        });

        // Global Shutdown server button event listener (keep existing)
        const globalShutdownBtn = document.getElementById('globalShutdownBtn');
        if (globalShutdownBtn) {
            globalShutdownBtn.addEventListener('click', async function() {
                try {
                    await fetch('/shutdown-server');
                    globalShutdownBtn.innerHTML = "&check;";
                    globalShutdownBtn.title = "Server shutting down";
                    globalShutdownBtn.disabled = true;
                    // Display a message on the page
                    let msgDiv = document.createElement('div');
                    msgDiv.style.position = 'fixed';
                    msgDiv.style.top = '50%';
                    msgDiv.style.left = '50%';
                    msgDiv.style.transform = 'translate(-50%, -50%)';
                    msgDiv.style.padding = '20px';
                    msgDiv.style.backgroundColor = 'lightgreen';
                    msgDiv.style.border = '1px solid green';
                    msgDiv.style.borderRadius = '5px';
                    msgDiv.style.zIndex = '1001';
                    msgDiv.textContent = 'Server shutdown initiated. You may close this window.';
                    document.body.appendChild(msgDiv);
                } catch (error) {
                    console.error('Error sending shutdown command:', error);
                    alert('Failed to send shutdown command. The server might already be down or unreachable.');
                }
            });
        }
    </script>
</body>
</html>
